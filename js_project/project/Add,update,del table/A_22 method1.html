<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap Template</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script language="javascript">
        
        function addrow() {
          var txt, btn;
          var btnid;
          var cell1;
            
          var no = actRow;
          var row = table.insertRow(-1);
          row.id = "row" + no;  //generate the rowid
          var cnt = table.rows[0].cells.length; //count the number of columns
          debugger;
          for (var i = 0; i < cnt; i++) {
            cell1 = row.insertCell();           //insert a column(td)
  
            if (i < cnt - 1) {
              cell1.id = "row" + no + i;        //generate td id
              
              txt = document.createElement("input");  
              txt.type = "text";
              txt.id = "txt" + no + i; //create ids for textfields
  
              cell1.appendChild(txt);
            } else {
              
              btn = document.createElement("input");
              btn.type = "button";
              btnid = "btnEdit" + no;
              btn.value = "Edit";
              btn.style = "margin:3px";
              btn.onclick = function () {
                edit_row(no);
              };
              cell1.appendChild(btn);
              btn = document.createElement("input");
              btn.type = "button";
              btnid = "btnSave" + no;
              btn.value = "Save";
              btn.style = "margin:3px";
              btn.onclick = function () {
                save_row(no);
              };
              cell1.appendChild(btn);
              btn = document.createElement("input");
              btn.type = "button";
              btnid = "btnDel" + no;
              btn.value = "Delete";
              btn.style = "margin:3px";
              btn.onclick = function () {
                delete_row(no);
              };
              cell1.appendChild(btn);
            }
          }
          actRow++;
        }
        function edit_row(no) {
          var cellid;
          var cell_data;
  
          var cnt = table.rows[0].cells.length; 
          for (var i = 0; i < cnt - 1; i++) {
            cellid = document.getElementById("row" + no + i);
            cell_data = cellid.innerHTML;
            cellid.innerHTML = "";
            txt = document.createElement("input");
            txt.type = "text";
            txt.id = "txt" + no + i; 
            txt.value = cell_data;
  
            cellid.appendChild(txt);
          }
        }
        function save_row(no) {
          var cellid;
          var cnt = table.rows[0].cells.length; 
          var id;
          for (var i = 0; i < cnt - 1; i++) {
            
            id = "txt" + no + i; 
            var txt = document.getElementById(id).value;
            cellid = document.getElementById("row" + no + i);
            cellid.innerHTML = txt;
          } 
        }
        function delete_row(no) {
            var row = document.getElementById("row"+no);
          table.deleteRow(row.rowIndex);
        }
      </script>
    <style>
      table {
        text-align: center;
        border: 2px solid;
        margin-left: auto;
        margin-right: auto;
        table-layout: auto;
        width: 90%;
      }
      th,
      td {
        border: 1px solid;
        padding: 10px;
        width: 250px;
      }
      div {
        text-align: center;
      }
    </style>
  </head>

  <body>
    <div>
      <h3>List of Students</h3>
      <table id="table_data">
       
          <tr>
            <th>RollNo</th>
            <th>Name</th>
            <th>Operation</th>
          </tr>
      
        
          <tr id="row1">
            <td id="row10">1</td>
            <td id="row11">Anil</td>
            <td>
              <input
                type="button"
                id="btnEdit1"
                value="Edit"
                class="edit"
                onclick="edit_row(1)"
              />
              <input
                type="button"
                id="btnSave1"
                value="Save"
                class="save"
                onclick="save_row(1)"
              />
              <input
                type="button"
                id="btnDel1"
                value="Delete"
                class="delete"
                onclick="delete_row(1)"
              />
            </td>
          </tr>
          <tr id="row2">
            <td id="row20">2</td>
            <td id="row21">Gargi</td>
            <td>
              <input
                type="button"
                id="btnEdit2"
                value="Edit"
                class="edit"
                onclick="edit_row(2)"
              />
              <input
                type="button"
                id="btnSave2"
                value="Save"
                class="save"
                onclick="save_row(2)"
              />
              <input
                type="button"
                id="btnDel2"
                value="Delete"
                class="delete"
                onclick="delete_row(2)"
              />
            </td>
          </tr>
        
      </table>
      <br />
      <button id="btnAdd" onclick="addrow()">Add</button>
    </div>
    <script language="javascript">
      var table = document.getElementById("table_data");
      var actRow = table.rows.length;
    </script>
  </body>
</html>
