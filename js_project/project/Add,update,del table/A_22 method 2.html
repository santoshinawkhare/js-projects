<html>
  <head>
    <script language="javascript">
      function edit_row(no) {
        var rollno = document.getElementById("roll_row" + no);
        var name = document.getElementById("name_row" + no);

        var roll_data = rollno.innerHTML;
        var name_data = name.innerHTML;

        rollno.innerHTML =
          "<input type='text' id='rolltxt" +
          no +
          "' value='" +
          roll_data +
          "'>";
        name.innerHTML =
          "<input type='text' id='nametxt" +
          no +
          "' value='" +
          name_data +
          "'>";
      }

      function save_row(no) {
        debugger;
        var roll_val = document.getElementById("rolltxt" + no).value;
        var name_val = document.getElementById("nametxt" + no).value;

        document.getElementById("roll_row" + no).innerHTML = roll_val;
        document.getElementById("name_row" + no).innerHTML = name_val;
      }

      function delete_row(no) {
        document.getElementById("row" + no).outerHTML = "";
      }

      function add_row() {
        debugger;
        var table = document.getElementById("table_data");
        var row = (table.insertRow(-1).outerHTML =
          "<tr id='row" +
          actRow +
          "'><td id='roll_row" +
          actRow +
          "'>" +
          "<input type='text' id='rolltxt" +
          actRow +
          "' />" +


          "</td><td id='name_row" +
          actRow +
          "'>" +
          "<input type='text' id='nametxt" +
          actRow +
          "' />" +


          "</td><td><input type='button' id='btnEdit" +
          actRow +
          "' value='Edit' class='edit' onclick='edit_row(" +
          actRow +


          ")'> <input type='button' id='btnSave" +
          actRow +
          "' value='Save' class='save' onclick='save_row(" +
          actRow +

          
          ")'> <input type='button' value='Delete' class='delete' onclick='delete_row(" +
          actRow +
          ")'></td></tr>");
        actRow++;
      }
    </script>
    <style>
      table {
        text-align: center;
        border: 2px solid;
        margin-left: auto;
        margin-right: auto;
        table-layout: auto;
        width: 90%;
      }
      th,
      td {
        border: 1px solid;
        padding: 10px;
        width: 250px;
      }
      div {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div>
      
      <h3>List of Students</h3>
      <table id="table_data">
        <tr>
          <th>RollNo</th>
          <th>Name</th>
          <th>Operation</th>
        </tr>

        <tr id="row1">
          <td id="roll_row1">1</td>
          <td id="name_row1">Anil</td>
          <td>
            <input
              type="button"
              id="btnEdit1"
              value="Edit"
              class="edit"
              onclick="edit_row('1')"
            />
            <input
              type="button"
              id="btnSave1"
              value="Save"
              class="save"
              onclick="save_row('1')"
            />
            <input
              type="button"
              value="Delete"
              class="delete"
              onclick="delete_row('1')"
            />
          </td>
        </tr>

        <tr id="row2">
          <td id="roll_row2">2</td>
          <td id="name_row2">Gargi</td>

          <td>
            <input
              type="button"
              id="btnEdit2"
              value="Edit"
              class="edit"
              onclick="edit_row('2')"
            />
            <input
              type="button"
              id="btnSave2"
              value="Save"
              class="save"
              onclick="save_row('2')"
            />
            <input
              type="button"
              value="Delete"
              class="delete"
              onclick="delete_row('2')"
            />
          </td>
        </tr>
      </table>
      <br /><br />
      <input type="button" onclick="add_row();" value="Add" />
    </div>
    <script>
      var table = document.getElementById("table_data");
      var actRow = table.rows.length;
    </script>
  </body>
</html>
